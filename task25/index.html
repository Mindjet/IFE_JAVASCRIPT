<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>JavaScript和树（四）</title>
</head>
<body>
	<div class="tree">
		<div class="super">
			<span>Super</span>
			<div class="car">
				<span>Car</span>
				<div class="apple">
					<span>Apple</span>
					<div class="pear"><span>Pear</span></div>
					<div class="pig"><span>Pig</span></div>
					<div class="cola"><span>Cola</span></div>
					<div class="soccer"><span>Soccer</span></div>
				</div>

				<div class="phone">
					<span>Phone</span>
				</div>

				<div class="noname">
					<span>Noname</span>
					<div class="book"><span>Book</span></div>
					<div class="school"><span>School</span></div>
				</div>
			</div>

			<div class="note">
				<span>Note</span>
				<div class="human">
					<span>Human</span>
					<div class="code"><span>Code</span></div>
					<div class="operate"><span>Operate</span></div>
					<div class="man"><span>Man</span></div>
				</div>

				<div class="program">
					<span>Program</span>
					<div class="bement">
						<span>Bement</span>
						<div class="cat"><span>Cat</span></div>
					</div>
					<div class="grass"><span>Grass</span></div>
				</div>
			</div>

			<div class="fish"><span>Fish</span></div>

		</div>
	</div>
	
	<br>

	<div class="search">
		查询：<input type="text" id="input">
			<button id="traversalDF_search">按深度查询</button>
			<button id="traversalBF_search">按广度查询</button>
	</div>

	<br>
	
	<span class="result">
		所查询的项目不存在
	</span>

	<div class="popup">
		
		<button id="delete">删除</button>
		<br>
		<input type="text" id="add-item">
		<button id="add">添加</button>

	</div>



</body>
</html>
